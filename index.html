<body>
<script type = "text/javascript">
function paintIt(){
    color = prompt("What background color do you want?");
    switch (color){
        case "blue":
            document.body.style.background = color;
        break;
        case "pink":
            document.body.style.background = color;
        break;
        default: alert("not a valid color");
         case "Red":
            document.body.style.background = color;
        break;
         case "#aa6ce8":
            document.body.style.background = color;
        break;  
   }
}
</script>
<form>
<input type = "button" value = "Pick a colour " onclick ="paintIt()">
</form>
</body>
